<!DOCTYPE html>
<html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <section class="info">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="tasks-wrapper">
      <div class="adding-tasks">
        <h3 class="task-kind">Add Item</h3>
        <div class="task-row-wrapper">
          <input id="new-task"class="task new-task-textbox" type="text">
          <button class="btn">Add</button>
        </div>
      </div>
      <h3 class="task-kind">Todo</h3>
      <ul class="incomplete-tasks tasks-list">
        <li class="task-item">
          <input class="done-marker" type="checkbox">
          <label class="task task-name">Pay Bills</label>
          <input type="text" class="task input-textbox saved-mode">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="del-btn-image" src="./remove.svg" alt="delete button">
          </button>
        </li>
        <li class="task-item">
          <input class="done-marker" type="checkbox">
          <label class="task task-name hide-name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task  input-textbox edit-mode">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img class="del-btn-image" src="./remove.svg" alt="delete button">
          </button>
        </li>
      </ul>
      <h3 class="task-kind">Completed</h3>
      <ul class="completed-tasks tasks-list">
        <li class="task-item">
          <input class="done-marker" type="checkbox" checked>
          <label class="task task-name done-mark">See the Doctor</label>
          <input type="text" class="task input-textbox saved-mode">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="del-btn-image" src="./remove.svg" alt="delete button">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
